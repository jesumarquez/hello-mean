<!DOCTYPE html>
<html ng-app="meanApp">
    <body>
        <h1>Simple angularjs sample.</h1>
        <div ng-controller="customerController">
            <form ng-submit="add()">
                <input type="text" ng-model="current.firstName" placehoder="Enter name..."/>
                <input type="text" ng-model="current.lastName" placehoder="Enter last name..."/>
                <input type="submit" value="Submit"/>
            </form>
            <ul>
                <li ng-repeat="customer in customers">{{customer.firstName}}, {{customer.lastName}}</li>
            </ul>
        </div>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.min.js"></script>
        <script type="text/javascript" src="/scripts/app.js"></script>
        <script type="text/javascript" src="/scripts/customer/customer-service.js"></script>
        <script type="text/javascript" src="/scripts/customer/customer-controller.js"></script>
    </body>
</html>
